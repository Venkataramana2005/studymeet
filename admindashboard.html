<!DOCTYPE html>
<html lang="en">
    <style>
        /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #1a1a2e; /* Dark background for the entire page */
    color: #ffffff;
}

/* Dashboard Section */
.dashboard-section {
    padding: 40px;
    max-width: 1200px;
    margin: 0 auto;
    background: linear-gradient(135deg, rgba(63, 94, 251, 0.9), rgba(252, 70, 107, 0.9));
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    position: relative;
}

/* Dashboard Title */
.dashboard-section h2 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 0 1px 5px rgba(0, 0, 0, 0.6);
}

/* Dashboard Metrics */
.dashboard-metrics {
    display: flex;
    justify-content: space-around;
    margin-bottom: 40px;
}

.metric-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Correct transition */
    width: 30%; /* Responsive width */
}

.metric-card:hover {
    transform: translateY(-5px); /* Lift effect on hover */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}

.metric-card h4 {
    margin: 0 0 10px 0;
    font-size: 1.5rem;
    color: #ffeb3b;
}

.metric-card p {
    font-size: 2rem;
    font-weight: bold;
}

/* Dashboard Actions */
.dashboard-actions {
    margin-top: 20px;
}

.dashboard-actions h3 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    text-shadow: 0 1px 5px rgba(0, 0, 0, 0.6);
}

form {
    margin-bottom: 30px;
}

label {
    display: block;
    font-size: 1rem;
    margin-bottom: 5px;
}

input[type="text"] {
    padding: 10px;
    border-radius: 5px;
    border: none;
    width: calc(100% - 22px); /* Full width minus padding */
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    outline: none;
    transition: background 0.3s ease; /* Correct transition */
}

input[type="text"]:focus {
    background: rgba(255, 255, 255, 0.2);
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background: #ffeb3b;
    color: #1a1a2e;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease; /* Correct transition */
}

button:hover {
    background: #fbc02d;
    transform: translateY(-2px); /* Slight lift effect on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
    .dashboard-metrics {
        flex-direction: column;
        align-items: center;
    }
    
    .metric-card {
        width: 80%; /* Adjust width for smaller screens */
        margin-bottom: 20px;
    }
}

    </style>
    <section id="admin-dashboard" class="dashboard-section">
        <h2>Admin Dashboard</h2>
        <div class="dashboard-metrics">
            <div class="metric-card">
                <h4>Total Users:</h4>
                <p>1,250</p>
            </div>
            <div class="metric-card">
                <h4>Total Classes:</h4>
                <p>50</p>
            </div>
            <div class="metric-card">
                <h4>Total Notes Uploaded:</h4>
                <p>200</p>
            </div>
        </div>
        <div class="dashboard-actions">
            <h3>Manage Users</h3>
            <form action="/search_user" method="POST">
                <label for="search-user">Search User:</label>
                <input type="text" id="search-user" name="search-user" required>
                <button type="submit" class="btn-search-user">Search</button>
            </form>
    
            <h3>Manage Classes</h3>
            <form action="/manage_class" method="POST">
                <label for="class-name">Search Class:</label>
                <input type="text" id="class-name" name="class-name" required>
                <button type="submit" class="btn-search-class">Search</button>
            </form>
    
            <h3>Manage Notes</h3>
            <form action="/manage_notes" method="POST">
                <label for="note-name">Search Notes:</label>
                <input type="text" id="note-name" name="note-name" required>
                <button type="submit" class="btn-search-notes">Search</button>
            </form>
        </div>
    </section>
    <script>document.addEventListener('DOMContentLoaded', () => {
        // Function to handle form submission
        const handleFormSubmission = (event) => {
            event.preventDefault(); // Prevent the default form submission behavior
            const inputField = event.target.querySelector('input[type="text"]');
            
            // Validate input
            if (inputField.value.trim() === '') {
                alert('Please enter a value.');
                return;
            }
    
            // Log input value (simulating form submission)
            console.log(`Searching for: ${inputField.value}`);
            // Optionally, you can send an AJAX request here to handle server-side logic
            // For example: fetch('/search_user', { method: 'POST', body: new FormData(event.target) });
        };
    
        // Attach event listeners to the forms
        const userForm = document.querySelector('form[action="/search_user"]');
        const classForm = document.querySelector('form[action="/manage_class"]');
        const notesForm = document.querySelector('form[action="/manage_notes"]');
    
        userForm.addEventListener('submit', handleFormSubmission);
        classForm.addEventListener('submit', handleFormSubmission);
        notesForm.addEventListener('submit', handleFormSubmission);
    });
    </script>
</html>
