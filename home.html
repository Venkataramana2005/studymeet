<!DOCTYPE html>
<html lang="en">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1f2a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #e0e5ec;
        }
        
        /* Hero Section */
        .hero-section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(12, 12, 33, 0.95), rgba(44, 44, 84, 0.85)), url('study-theme-background.jpg') no-repeat center/cover;
            color: #e0e5ec;
            text-align: center;
            perspective: 1500px;
        }

        /* Hero Content */
        .hero-content {
            max-width: 600px;
            z-index: 2;
            transform: rotateY(0deg);
            transition: transform 1s ease-in-out;
        }

        .hero-content:hover {
            transform: rotateY(10deg);
        }

        .hero-content h2 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fffa;
        }

        .hero-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #d1d5e0;
        }

        /* Button Styles */
        .btn-primary, .btn-secondary {
            text-transform: uppercase;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            color: white;
            background: #3d3d7d;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.4s ease-in-out, color 0.4s ease-in-out;
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(20, 20, 40, 0.5);
            color: #fffa;
        }

        /* Hero Image with Rotation Animation */
        .hero-image {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40%;
            max-width: 500px;
            opacity: 0.4;
            transform: rotate(-10deg) scale(1.1);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            z-index: 1;
        }

        .hero-section:hover .hero-image {
            transform: rotate(0deg) scale(1);
            opacity: 0.7;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
            }
        
            .hero-image {
                width: 80%;
                opacity: 0.3;
            }
        
            .hero-content h2 {
                font-size: 2.5rem;
            }
        
            .hero-content p {
                font-size: 1rem;
            }
        
            .btn-primary, .btn-secondary {
                font-size: 0.9rem;
                padding: 12px 20px;
            }
        }
    </style>

    <body>
        <section id="home" class="hero-section">
            <div class="hero-content">
                <h2>Welcome to StudyMeet</h2>
                <p>Your one-stop platform for online learning. Join classes, collaborate with peers, and access shared notes.</p>
                <a href="#classes" class="btn-primary">Find Classes</a>
                <a href="#notes" class="btn-secondary">Browse Notes</a>
            </div>
            <img src="hero-image.jpg" alt="StudyMeet learning platform" class="hero-image">
        </section>

        <script>
            // Adds parallax scroll effect
            window.addEventListener("scroll", function () {
                const heroImage = document.querySelector(".hero-image");
                let scrollPosition = window.pageYOffset;
                heroImage.style.transform = `rotate(${scrollPosition / 50}deg) scale(1.1)`;
                heroImage.style.opacity = `${1 - scrollPosition / 700}`;
            });
        </script>
    </body>
</html>
