<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(145deg, #1d2b64, #f8cdda);
        }

        .signup-container {
            width: 450px;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -10px -10px 20px rgba(255, 255, 255, 0.2);
            background: #f3f3f3;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1), inset -5px -5px 10px rgba(255, 255, 255, 0.7);
            background: #e6e6e6;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group input:focus {
            background: #f8f8f8;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 20px;
            font-size: 14px;
            color: #999;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -12px;
            font-size: 12px;
            color: #666;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(145deg, #1d2b64, #f8cdda);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        .signup-btn:hover {
            box-shadow: 7px 7px 14px rgba(0, 0, 0, 0.2), -7px -7px 14px rgba(255, 255, 255, 0.2);
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #1d2b64;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <input type="text" id="username" required placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" required placeholder=" ">
                <label for="confirm-password">Confirm Password</label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
    // Prevent form submission
    event.preventDefault();

    // Get form input values
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    // Basic validation
    if (username === "" || email === "" || password === "" || confirmPassword === "") {
        alert("Please fill in all fields.");
        return;
    }

    // Password match check
    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
    }

    // Placeholder for actual sign-up logic (e.g., API call)
    alert("Sign-up successful!");
    // Redirect to another page or reset form as needed
});

    </script>
</body>
</html>
